<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./Netflix.css" />
    <link
      rel="shortcut icon"
      href="./Netflix_img/Icon_nficon2023.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/be48e37a85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="sec-1">
      <header>
        <div id="left"><img src="./Netflix_img/head.png" alt="Netflix" /></div>
        <div id="right">
          <div id="sel">
            <div id="lang">
              <i class="fa-solid fa-language"></i>
            </div>
            <select name="" id="">
              <option value="English">English</option>
              <option value="Hindi">हिन्दी</option>
            </select>
            <div id="angle">
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
          <button>Sign In</button>
        </div>
      </header>
      <div id="main">
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <h3>
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
        <div id="input">
          <input type="email" placeholder="Email address" />
          <button>
            <span>Get Started</span> <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
    <section id="enjoy"></section>
    <section id="download"></section>
    <section id="Watch"></section>
    <section id="kids"></section>
    <section id="quetions"></section>
    <footer></footer>
  </body>
</html>
